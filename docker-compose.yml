version: '3.8'
services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comfyui
    ports:
      - "8188:8188"
    volumes:
      - ./comfyui_data:/ComfyUI
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "main.py", "--listen", "0.0.0.0", "--port", "8188"]
